<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung kurs rupiah</title>
</head>
<body>
     Masukan jumlah dollar: <input type="number" id="jumlah dollar" onchange="hitung_Rupiah()">
     <p>Nilai dalam Rupiah  <span id="nilai rupiah"></span></p>


     <!--kode javascript-->
     </script>
         function hitung_rupiah(){
            const jumlah_dollar = document.getElementById("jumlah_dollar").value;
            const kurs = 15500;

            const nilai_rupiah = jumlah_dollar * kurs;

            document.getElementById("nilai_rupiah").innerText = "Rp."+nilai_rupiah;
         }
        </script>
</body>
</html>
